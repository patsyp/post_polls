<div ng-init = 'UC.session()'>
	<a href="" ng-click = 'UC.logout()'>Logout</a>
	<a href="#!/new_question">Create a New Poll</a>	
	<h2>Hi {{UC.current_user.name}}!</h2>
	
</div>

<div ng-controller = 'QuestionsController as QC'>
<h3>Current Polls:</h3>
Search: <input ng-model="quest">
	<table ng-init = 'QC.index()' border = '1'>
		<thead>
			<tr>
				<th>Name</th>
				<th>Survey Question</th>
				<th>Date Posted</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "question in QC.questions | filter: quest">
				<td>{{question.user.name}}</td>
				<td><a href="#!/question/show/{{question._id}}">{{question.question}}</a></td>
				<td>{{question.createdAt | date: 'MMM d, yyyy'}}</td>
				<td> <a href="" ng-if='UC.current_user._id == question.user._id' ng-click='QC.destroy(question._id)'>Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
